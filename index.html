<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no, user-scalable=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap">
    <link rel="stylesheet" href="assets/css/style.min.css">

    <link rel="shortcut icon" href="https://neal.fun/favicons/spend.png" type="image/png">

    <title>Perfect Pay</title>

</head>

<body>
    <div id="app">
        <header>
            <h1 class="title">
                <a target="_blank" href="https://github.com/raphaelarcanjo" class="title__link">Raphael Arcanjo</a>
            </h1>
        </header>

        <main>
            <div class="container">
                <div class="presentation">
                    <img src="https://neal.fun/Spend/billgates.png" alt="Bill Gates" class="presentation__img">
                    <h1 class="presentation__title">Gaste o Dinheiro de Bill Gates</h1>
                </div>

                <div class="total">&dollar;{{total.toLocaleString()}}</div>

                <card></card>
            </div>
        </main>

        <footer>
            <div v-if="total < 90000000000" class="container footer">
                <h1 class="footer__title">Sua Gastança</h1>
                <shopped></shopped>
            </div>

            <a target="_blank" href="http://github.com/raphaelarcanjo" class="coffee">Compre-me um café</a>

            <div class="propaganda">
                <div class="container">
                    <p class="propaganda__title">Você também pode gostar</p>
                    <div class="propaganda__items">
                        <a target="_blank" href="http://gruporerpublicidade.rf.gd/?i=1" class="propaganda__items__link propaganda__items__link--rer">
                            <p class="propaganda__items__title">R&R Publicidade</p>
                        </a>
                        <a target="_blank" href="http://arcanjopublicidade.rf.gd/forumlog?i=1" class="propaganda__items__link propaganda__items__link--log">
                            <p class="propaganda__items__title">ForumLog</p>
                        </a>
                    </div>
                    <p class="propaganda__author">Feito com ❤️ por <a target="_blank" href="https://github.com/raphaelarcanjo" class="propaganda__author__link">Raphael Arcanjo</a></p>
                    <h1 class="propaganda__link">
                        <a target="_blank" href="https://github.com/raphaelarcanjo" class="propaganda__link">Raphael Arcanjo</a>
                    </h1>
                </div>
            </div>
        </footer>
    </div>
</body>

<script src="https://polyfill.io/v3/polyfill.min.js?version=3.52.1&features=es5"></script>

<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/vuex"></script>

<script src="assets/js/store.js"></script>
<script src="assets/js/shopped.js"></script>
<script src="assets/js/cards.js"></script>
<script src="assets/js/app.js"></script>
<script src="assets/js/script.js"></script>

</html>
